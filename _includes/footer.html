<footer class="footer-header">
  <div class="footer-label">The current time is:</div>
  <div class="footer-time"></div>
</footer>

<style>
.footer-header {
    font-family: 'Lexend', sans-serif;
    font-size: 36px;
    color: black;
    background: linear-gradient(to bottom, rgba(0,255,255,0.0), rgba(0,255,255,0.4)); /* transparent top â†’ semi-cyan bottom */
    padding: 30px 40px;
    width: 100%;
    text-align: center;
    transform: translateY(-30px);
    opacity: 0;
    transition: all 1s ease-out;
    box-sizing: border-box;
    border-radius: 0;
}
.footer-header.animate {
    transform: translateY(0);
    opacity: 1;
}
.footer-label {
    font-size: 14px;
    margin-bottom: 8px;
}
.footer-time {
    font-size: 36px;
}
.footer-time .ms {
    font-size: 18px;
}
</style>

<script>
const footer = document.querySelector('.footer-header');
const timeEl = footer.querySelector('.footer-time');

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting) entry.target.classList.add('animate');
  });
}, { threshold: 0.2 });
observer.observe(footer);

function updateTime() {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2,'0');
    const mm = String(now.getMinutes()).padStart(2,'0');
    const ss = String(now.getSeconds()).padStart(2,'0');
    const ms = String(now.getMilliseconds()).padStart(3,'0');
    timeEl.innerHTML = `${hh} : ${mm} : ${ss} [. <span class="ms">${ms}</span>]`;
}

setInterval(updateTime, 10);
</script>
