<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend&family=Open+Sans&display=swap">
    <style>
      h1 {
        font-family: 'Lexend', sans-serif;
        margin-bottom: 10px;
      }
      p {
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
      }
      body {
        margin-left: 20px;
        background-image: url("images/bcone.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .title-header {
        padding: 10px 20px;
        color: white;
        background: rgba(0, 255, 255, 0.6);
        border-radius: 12px;
        display: inline-block;
        opacity: 0;
        transform: translateY(-30px);
        animation: fadeInTop 1s ease-out forwards;
      }
      @keyframes fadeInTop {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <title>Snake's Nest</title>
  </head>
  <body>
    <h1 class="title-header">
  Snake's Nest
</h1>
    <p>Placeholder Text</p>
  </body>
</html>
